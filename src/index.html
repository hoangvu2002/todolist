<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
</head>
<body>
    <div class="content">
        <div class="heading">
            <h1>Todolist boymycon</h1>
        </div>
        <div class="nav-bar">
            <div class="all">All tasks</div>
            <div class="today">Today tasks</div>
            <div class="important-tasks">Important tasks</div>
            <button class="add">Add task</button>
            <dialog data-modal>
                <form action="" method="post" id="task-form">
                    <ul>
                        <li>
                            <label for="title">Title:</label>
                            <input type="text" name="title" id="title">
                        </li>
                        <li>
                            <label for="description">Description:</label>
                            <input type="text" name="description" id="description">
                        </li>
                        <li>
                            <label for="due-date">Due date:</label>
                            <input type="date" name="due-date" id="due-date">
                        </li>
                        <li>
                            <label for="priority">Priority:</label>
                            <select id="priority">
                                <option value="non-urgent" selected>Non-urgent</option>
                                <option value="urgent">Urgent</option>
                                <option value="important">Important</option>
                            </select>
                        </li>
                        <li>
                            <label for="notes">Notes:</label>
                            <textarea name="notes" id="notes" cols="30" rows="10"></textarea>
                        </li>
                        <li><button type="submit" formmethod="dialog" class="submit">Add</button></li>
                    </ul>
                </form>
            </dialog>
            
        </div>
        <div class="task-display"></div>
        <div class="footer">Copyright Â© 2023 hoangvu2002</div>
    </div>
</body>
</html>
